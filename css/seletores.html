<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>       
        /* p */
        /* /\ selecionando por tag */
        
        /* .tag */
        /* /\ selecionando por classe */
        
        /* #aprovados */
        /* /\ selecionando por ID */
        
        /* #aninhado > div */
        /* /\ selecionando filho por ID */
        
        /* #aninhado section */
        /* /\ selecionando um elemento que esteja dentro do ID independente do parentesco */
        
        /* p + ul */
        /* /\ selecionando uma tag adjacente a primeira tag */
        
        /* p ~ ol */
        /* /\ selecionando uma tag que seja irmao a primeira tag */
        
        /* [feira=casa]       */
        /* /\ selecionando um elemento pelo seu atributo e valor*/
        
        /* [feira*=sa], */
        /* /\ selecionando um elemento pelo seu atributo contendo 'sa'*/
        
        /* span:nth-child(1) */
        /* /\ selecionando um elemento sendo filho da tag span*/
        
        /* section > :nth-child(odd) */
        /* /\ selecionando um elemento sendo filho e sendo impar*/
        
        /* section > :nth-child(even) label */
        /* /\ selecionando um elemento sendo filho e sendo par e */
        
        section > span:nth-of-type(2)
        /* /\ selecionando o segundo elemento do tipo spam dentro da section */
        
        {
            color: yellow;
            background-color: rgb(211, 63, 149);
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
